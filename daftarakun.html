<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-down {
            animation: slideDown 0.5s ease-out;
        }

        /* Styling for the pop-up */
        #success-message {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            z-index: 50;
        }

        /* Hidden class */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen">
    <div id="signup-container" class="bg-blue-600 text-white p-8 rounded-lg w-full max-w-md">
        <div class="flex items-center justify-between mb-6">
            <i class="fas fa-arrow-left text-xl"></i> 
            <h1 class="text-2xl font-semibold">Mendaftar</h1>
            <div class="flex items-center space-x-1">
                <span>Indonesia</span>
                <i class="fas fa-info-circle"></i>
            </div>
        </div>
        <form id="signup-form">
            <div class="mb-4">
                <label for="email" class="block mb-2">Alamat email</label>
                <input type="email" id="email" placeholder="Email Anda di sini" class="w-full p-3 rounded bg-white text-black border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="name" class="block mb-2">Nama</label>
                <input type="text" id="name" placeholder="Nama Anda" class="w-full p-3 rounded bg-white text-black border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Kata sandi</label>
                <div class="relative">
                    <input type="password" id="password" placeholder="Kata sandi Anda di sini" class="w-full p-3 rounded bg-white text-black border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                    <i class="fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer" onclick="togglePasswordVisibility()"></i>
                </div>
                <p class="text-sm mt-2">Kata sandi harus mengandung minimal 8 karakter termasuk 1 angka</p>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-purple-600 bg-white border-purple-600 focus:ring-blue-600">
                    <span class="ml-2">Saya ingin menjadi yang pertama mendengar diskon, promosi, dan informasi lainnya di FATTStore</span>
                </label>
            </div>
            <div class="mb-6">
                <p>Sudah memiliki akun? <a href="login.html" class="text-black">Masuk di sini</a></p>
            </div>
            <button type="submit" class="w-full py-3 bg-white rounded text-black font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600">Lanjutkan</button>
        </form>
    </div>

    <div id="success-message" class="hidden bg-blue-600 text-white p-4 rounded-lg shadow-lg slide-down">
        <h1 class="text-xl font-semibold">Akun Berhasil Dibuat!</h1>
        <p class="mt-2">Silakan <a href="login.html" class="underline">login di sini</a>.</p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Show success message as pop-up with slide-down animation
            const successMessage = document.getElementById('success-message');
            successMessage.classList.remove('hidden');
            successMessage.classList.add('slide-down');
        });

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
