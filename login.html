<html>
<head>
    <title>Masuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-purple-900 flex items-center justify-center min-h-screen">
    <div class="bg-purple-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex items-center justify-between mb-6">
            <a href="#" class="text-white text-2xl font-bold"><i class="fas fa-arrow-left"></i></a>
            <span class="text-white text-2xl font-bold">Masuk</span>
            <div class="flex items-center text-yellow-400">
                <span>Indonesia</span>
                <i class="fas fa-info-circle ml-1"></i>
            </div>
        </div>
        <div class="flex mb-6">
            <button class="bg-purple-600 text-white py-2 px-4 rounded-l-full">Dengan Nomor HP</button>
            <button class="bg-blue-600 text-white py-2 px-4 rounded-r-full">Dengan Alamat Email</button>
        </div>
        <form>
            <div class="mb-4">
                <label class="block text-white mb-2" for="email">Alamat email</label>
                <input class="w-full p-3 rounded bg-white text-gray-700" type="email" id="email" placeholder="Email Anda di sini">
            </div>
            <div class="mb-4 relative">
                <label class="block text-white mb-2" for="password">Kata sandi</label>
                <input class="w-full p-3 rounded bg-white text-gray-700" type="password" id="password" placeholder="Kata sandi Anda di sini">
                <i class="fas fa-eye absolute right-3 top-10 text-gray-500"></i>
            </div>
            <div class="mb-6">
                <a href="#" class="text-yellow-400">Lupa Kata Sandi? <span class="underline">Pulihkan di sini</span></a>
            </div>
            <button class="w-full bg-blue-600 text-white py-3 rounded-full">Masuk</button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-white">Tidak punya akun? <a href="#" class="text-yellow-400 underline">Daftar di sini</a></p>
        </div>
        <div class="mt-4 text-center">
            <p class="text-gray-400">Informasi anda telah diamankan</p>
        </div>
    </div>
</body>
</html>
